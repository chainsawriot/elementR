language: r
cache: packages

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y tcl8.5 tcl8.5-dev
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'